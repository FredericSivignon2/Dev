<!doctype html>
<html ng-app="processorApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src=processor.js></script>
    </head>
    <body>
        <div ng-controller="ProcessorController as processor">
            <form ng-submit="processor.sendText()">
                <input type="text" ng-model="processor.text"  size="30"
                    placeholder="type an expression here">
                <input class="btn-primary" type="submit" value="=">
            </form>
        </div>
    </body>
</html>
